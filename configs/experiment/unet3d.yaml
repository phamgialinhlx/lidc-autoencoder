# @package _global_

# to execute this experiment run:
# python src/train.py experiment=vq_gan_3d


defaults:
  - override /data: lidc
  - override /model: downstream_segmentation
  - override /callbacks: segmentation
  - override /trainer: default
  - override /logger: wandb

tags: ["segmentation", "lidc"]
task_name: "train_segmentation"

data:
  train_val_test_split: [800, 110, 100]
  augmentation: False
  image_size: 128
  batch_size: 1

model:
  net: "origin_unet3d.yaml"

logger: 
  wandb:
    name: "origin_unet3d"

callbacks:
  model_checkpoint:
    monitor: "val/dice"
    mode: "max"
    save_last: True
    
trainer:
  max_epochs: 1000
  accelerator: gpu

  # precision: 16-mixed
