# @package _global_

# to execute this experiment run:
# python src/train.py experiment=vq_gan_3d


defaults:
  - override /data: lidc
  - override /model: downstream_segmentation
  - override /callbacks: segmentation
  - override /trainer: default
  - override /logger: wandb

tags: ["segmentation", "lidc"]
task_name: "train_segmentation"

data:
  train_val_test_split: [80, 10, 10]
  augmentation: False
  image_size: 128
  batch_size: 1
  mask_only: True

model:
  net: 
    _target_: src.models.components.segmentation.origin_unetplusplus.UNetPlusPlus3D

    in_channels: 1
    base_channels: 24
    n_classes: 2
    number_unet: 4
    conv_layer: Conv3d
    norm_layer: InstanceNorm3d
    activate_layer: LeakyReLU
    transpconv_layer: ConvTranspose3d
    conv_kwargs:
      kernel_size: 3
      padding: 1
    norm_kwargs:
      eps: 1e-05
      affine: true
    activate_kwargs:
      negative_slope: 0.01
      inplace: true
    transpconv_kwargs:
      stride: 2
      kernel_size: 2
      bias: false
  loss_weight: [1, 500]

logger: 
  wandb:
    name: "origin_unetplusplus3d"

callbacks:
  model_checkpoint:
    monitor: "val/dice"
    mode: "max"
    save_last: True
    
trainer:
  max_epochs: 1000
  accelerator: gpu

  # precision: 16-mixed
