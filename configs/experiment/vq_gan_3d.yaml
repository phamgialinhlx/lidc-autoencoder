# @package _global_

# to execute this experiment run:
# python src/train.py experiment=vq_gan_3d


defaults:
  - override /data: lidc
  - override /model: vq_gan_3d
  - override /callbacks: autoencoder
  - override /trainer: default
  - override /logger: wandb

tags: ["autoencoder", "vqgan_3d", "lidc"]
task_name: "train autoencoder"

data:
  train_val_test_split: [800, 112, 100]
  image_size: 128
  batch_size: 1

logger: 
  wandb:
    name: "vq_gan_3d"

callbacks:
  metrics_logger:
    ssim: 
      _target_: pytorch_msssim.SSIM
      data_range: 1
      size_average: True
      channel: 1
    msssim: 
      _target_: pytorch_msssim.MS_SSIM
      data_range: 1 
      size_average: True
      channel: 1
      win_size: 3

trainer:
  max_epochs: 200